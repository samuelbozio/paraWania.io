<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Mural do Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pastel-pink: #ffb3d9;
            --pastel-blue: #b3d9ff;
            --pastel-green: #b3ffb3;
            --pastel-yellow: #ffff99;
            --pastel-purple: #d9b3ff;
            --pastel-orange: #ffcc99;
            --pastel-mint: #99ffcc;
            --pastel-coral: #ff9999;
            --warm-white: #fefefe;
            --soft-gray: #f5f7fa;
            --dark-text: #2d3748;
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            color: var(--warm-white);
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        .mural-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .section {
            background: var(--warm-white);
            padding: 30px;
            box-shadow: 0 20px 40px var(--shadow-medium);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 25px;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent-primary);
        }

        .posts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
            align-items: flex-start;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .posts-container::-webkit-scrollbar {
            width: 6px;
        }

        .posts-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .posts-container::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
        }

        .post-it {
            width: 160px;
            height: 160px;
            padding: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
            box-shadow: 0 4px 15px var(--shadow-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transform: rotate(-1deg);
        }

        .post-it:nth-child(2n) {
            transform: rotate(1deg);
        }

        .post-it:nth-child(3n) {
            transform: rotate(-0.5deg);
        }

        .post-it:nth-child(4n) {
            transform: rotate(1.5deg);
        }

        .post-it:hover {
            transform: translateY(-5px) rotate(0deg) scale(1.05);
            box-shadow: 0 15px 30px var(--shadow-medium);
            z-index: 10;
        }

        .post-it.pink { background: var(--pastel-pink); }
        .post-it.blue { background: var(--pastel-blue); }
        .post-it.green { background: var(--pastel-green); }
        .post-it.yellow { background: var(--pastel-yellow); }
        .post-it.purple { background: var(--pastel-purple); }
        .post-it.orange { background: var(--pastel-orange); }
        .post-it.mint { background: var(--pastel-mint); }
        .post-it.coral { background: var(--pastel-coral); }

        .post-content {
            font-size: 0.9rem;
            color: var(--dark-text);
            line-height: 1.4;
            font-weight: 400;
            word-break: break-word;
        }

        .post-number {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark-text);
            padding: 2px 6px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* Estilos especÃ­ficos para momentos */
        .momento-post {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .momento-title {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--dark-text);
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .momento-image {
            width: 100%;
            height: 80px;
            object-fit: cover;
            margin: 5px 0;
        }

        .tooltip {
            position: absolute;
            background: var(--dark-text);
            color: white;
            padding: 12px 16px;
            font-size: 0.85rem;
            max-width: 250px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .tooltip.show {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .close-modal {
            position: absolute;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            transform: scale(1.2);
            color: var(--accent-primary);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px) rotate(-5deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) rotate(-1deg);
            }
        }

        @media (max-width: 1024px) {
            .mural-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .section {
                padding: 20px;
            }
            
            .post-it {
                width: 140px;
                height: 140px;
                padding: 12px;
            }
            
            .posts-container {
                max-height: 500px;
                justify-content: center;
            }
        }
    </style>
</head>
