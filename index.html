<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivos pra te amar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-yellow: #fef7c3; 
            --soft-pink: #fce4ec; 
            --soft-green: #e1f5e6; 
            --soft-blue: #e0f7fa; 
            --soft-purple: #f3e5f5; 
            --soft-orange: #ffe0b2; 
            --text-color: #333333;
            --font-stack: 'Inter', sans-serif;
            --accent-color: #4CAF50; 
            --dark-background: #121212;
        }

        body {
            background-color: #bbbbbb;
            background-image: radial-gradient(circle at center, rgba(255,255,255,0.02) 1px, transparent 0),
            radial-gradient(circle at center, rgba(0,0,0,0.05) 1px, transparent 0);
            background-size: 20px 20px;
            background-repeat: repeat;
            color: white;
            font-family: var(--font-stack);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            padding-top: 80px;
        }

        h1.title {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            background-color: var(--dark-background);
            color: #E0E0E0;
            font-family: var(--font-stack);
            font-weight: 300;
            font-size: 1.5em;
            text-align: center;
            z-index: 50;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #postit-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 25px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .post-it {
            width: 180px;
            height: 180px;
            padding: 15px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            overflow: hidden;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .post-it:hover {
            transform: translateY(-2px) rotate(0deg) scale(1.02);
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .post-it.soft-yellow { background-color: var(--soft-yellow); transform: rotate(-0.5deg); }
        .post-it.soft-pink { background-color: var(--soft-pink); transform: rotate(1.5deg); }
        .post-it.soft-green { background-color: var(--soft-green); transform: rotate(-1.2deg); }
        .post-it.soft-blue { background-color: var(--soft-blue); transform: rotate(0.8deg); }
        .post-it.soft-purple { background-color: var(--soft-purple); transform: rotate(-1.8deg); }
        .post-it.soft-orange { background-color: var(--soft-orange); transform: rotate(1.0deg); }

        .post-it-content {
            font-family: var(--font-stack);
            font-weight: 400;
            font-size: 1em;
            color: var(--text-color);
            line-height: 1.4;
            user-select: none;
        }

        .post-it-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 2px;
        }

        .post-it-number {
            font-family: var(--font-stack);
            font-weight: 600;
            font-size: 1.1em;
            color: var(--text-color);
            position: absolute;
            top: 5px;
            left: 5px;
            opacity: 0.5;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 2px 6px;
            border-radius: 3px;
        }
        
        #next-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            z-index: 100;
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
            font-family: var(--font-stack);
            font-weight: 700;
        }

        #next-button:hover {
            transform: scale(1.05);
            background-color: #5cb85c;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        #next-button:active {
            transform: scale(0.98);
        }

        #final-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 26, 26, 0.98);
            color: var(--accent-color);
            font-family: var(--font-stack);
            font-weight: 300;
            font-size: 2.5em;
            text-align: center;
            padding-top: 40vh;
            z-index: 1000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
        
        @media (max-width: 600px) {
            .post-it {
                width: 140px;
                height: 140px;
                padding: 10px;
                font-size: 0.8em;
            }
            #postit-container {
                gap: 15px;
            }
            #next-button {
                width: 45px;
                height: 45px;
                font-size: 18px;
                bottom: 15px;
                right: 15px;
            }
            h1.title {
                font-size: 1.2em;
            }
            #final-message {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <h1 class="">Motivos nos quais eu te amo (muito)</h1>
    <div id="postit-container"></div>
    <button id="next-button" title="Clique para o próximo motivo">➕</button>
    
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img id="modalImage" class="modal-content">
    </div>

    <script>
        const items = [
            "Tu é gentil e carismática.",
            "Teu sorriso ilumina.",
            "Amo teu jeito de ser.",
            "A forma como tu cuida de quem ama.",
            "Teu senso de humor.",
            "A tua determinação em tudo que faz.",
            "O som da tua risada e a tua gengivinha.",
            "Tu é incrivelmente inteligente.",
            "Teus abraços são o meu lugar favorito no mundo.",
            "A maneira como tu me faz sentir amado e seguro.",
            "Tua paixão pela vida é contagiante.",
            "Tu me ensina algo novo todos os dias.",
            "nenes.png",
            "A tua paciência é admirável.",
            "Teus olhos são lindos e expressivos.",
            "Tu tem um coração enorme.",
            "Eu amo conversar contigo sobre tudo e nada.",
            "Tu me motiva a ser uma pessoa melhor.",
            "Teu cheiro é o melhor do mundo.",
            "nene.png",
            "A tua sinceridade é rara e preciosa.",
            "Tu é a minha melhor amiga e confidente.",
            "Amo a tua voz.",
            "Amo como tu te dedica a me ajudar",
            "Me sinto completo ao teu lado.",
            "Tu é linda e estiosa.",
            "A nossa história é a minha favorita.",
            "Teu jeito de enxergar a vida me encanta.",
            "Me faz rir mesmo nos dias difíceis.",
            "Tu é meu porto seguro, minha cúmplice.",
            "Tu me inspira.",
            "Tu é uma ótima mãe para os nossos filhos.",
            "Gosto de como tu me olha.",
            "Tu transforma o comum em extraordinário.",
            "Amo acordar e ver tu ao meu lado.",
            "Eu amo teu toque.",
            "nois.jpg",
            "Amo a cor que tu da pra vida das pessoas ao redor",
            "Tu é o presente que eu nunca soube que precisava.",
            "Amo viajar contigo.",
            "Amo ficar em casa contigo.",
            "Amo teu lado safada.",
            "Amo tua firmeza.",
            "Teu jeito de organizar as coisas.",
            "Amo teu mexidão",
            "Tu é minha pessoa favorita.",
            "Me sinto livre para ser eu mesmo contigo.",
            "Tu é a melhor companhia.",
            "Amo a tua lealdade",
            "Amo o jeito que tu lida com os desafios.",
            "Teu abraço me cura.",
            "Tu é única.",
            "O jeito que você dança.",
            "A tua dedicação aos teus projetos.",
            "Tua capacidade de perdoar.",
            "Tu é a minha alma gêmea.",
            "Amo o silêncio confortável que temos juntos.",
            "O teu carinho nos detalhes.",
            "Tu é a minha maior aventura.",
            "Simplesmente porque é a Wania!",
        ];

        let itemIndex = 0;
        const container = document.getElementById('postit-container');
        const nextButton = document.getElementById('next-button');
        const finalMessage = document.getElementById('final-message');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.querySelector('.close-modal');
        const colors = ['soft-yellow', 'soft-pink', 'soft-green', 'soft-blue', 'soft-purple', 'soft-orange'];

        function addPostIt() {
            if (itemIndex >= items.length) {
                nextButton.style.display = 'none';
                finalMessage.style.display = 'block';
                return;
            }

            const item = items[itemIndex];
            const number = itemIndex + 1;
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            const postIt = document.createElement('div');
            postIt.classList.add('post-it', randomColor);
            
            const isImage = item.match(/\.(jpg|jpeg|png|gif|bmp|webp|svg)$/i) || 
                           item.startsWith('http') ||
                           item.startsWith('data:image');
            
            if (isImage) {
                const img = document.createElement('img');
                img.src = item;
                img.alt = `Foto ${number}`;
                img.classList.add('post-it-image');
                img.onerror = function() {
                    img.style.display = 'none';
                    const errorText = document.createElement('p');
                    errorText.classList.add('post-it-content');
                    errorText.textContent = `Foto ${number} não carregada`;
                    errorText.style.color = '#ff4444';
                    postIt.appendChild(errorText);
                };
                
                postIt.innerHTML = `<span class="post-it-number">#${number}</span>`;
                postIt.appendChild(img);
                
                postIt.addEventListener('click', function() {
                    modalImage.src = item;
                    modal.style.display = 'flex';
                });
            } else {
                postIt.innerHTML = `
                    <span class="post-it-number">#${number}</span>
                    <p class="post-it-content">${item}</p>
                `;
            }

            container.appendChild(postIt);
            postIt.scrollIntoView({ behavior: 'smooth', block: 'center' });

            itemIndex++;
            nextButton.title = (itemIndex < items.length) ? `Próximo: ${itemIndex + 1}` : 'Fim da lista!';
        }

        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            addPostIt();
        });

        nextButton.addEventListener('click', addPostIt);
    </script>
</body>
</html>
